<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ma Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>
        La météo de notre promo
    </h1>
</header>
<nav>
    <h2 id="lastMesure">
        Dernière mesure
    </h2>
    <h2 id="topMesure">
        Top mesures
    </h2>
    <h2 id="tableMesure">
        Tableaux de mesures
    </h2>
    <h2 id="chartMesure">
        Graphiques de mesures
    </h2>
</nav>
<body>
<div id="choice">
    <label for="mesure">Quelle mesure vous intéresse ?</label>
    <select id="mesure">
        <option value="TEMPERATURE">Temperature</option>
        <option value="HUMIDITY">Humidity</option>
        <option value="PRESSURE">Pression</option>
        <option value="CO2">co2</option>
        <option value="VOC">voc</option>
    </select>
</div>
<div id="date"></div>
<div id="result"></div>
</body>
<script src="script.js"></script>
</html>
